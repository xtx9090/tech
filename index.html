
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智芯视界 - 硅基文明观测站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://lib.baomitu.com/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --cyber-blue: #00f3ff;
            --cyber-purple: #bc00ff;
            --cyber-bg: #050b15;
            --cyber-amber: #f59e0b;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--cyber-bg);
            color: #e0e6ed;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }

        .tech-grid {
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .scanlines::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.6;
        }
        
        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9998;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
          0% { opacity: 0.27; }
          50% { opacity: 0.96; }
          100% { opacity: 0.26; }
        }

        .hud-border {
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.15);
            clip-path: polygon(0 8px, 8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            transition: all 0.4s ease;
        }

        .hud-border::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 12px; height: 1px;
            background: var(--cyber-blue);
            box-shadow: 0 0 8px var(--cyber-blue);
        }

        @keyframes scan {
            from { top: -10%; }
            to { top: 110%; }
        }
        .animate-scan { animation: scan 4s linear infinite; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 15s linear infinite; }

        @keyframes loadingBar {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }
        .animate-loading-bar { 
            position: absolute;
            width: 100%;
            height: 100%;
            animation: loadingBar 1.5s ease-in-out infinite; 
        }

        .cyber-glow:hover {
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border-color: var(--cyber-blue);
            transform: translateY(-2px);
        }

        #Snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .glitch-text {
            position: relative;
            display: inline-block;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch-text:hover::before { animation: glitch 0.3s infinite; color: #ff00c1; z-index: -1; }
        .glitch-text:hover::after { animation: glitch 0.3s reverse infinite; color: #00fff9; z-index: -2; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
<body>
    <div id="root" class="relative z-10 tech-grid min-h-screen"></div>
    <canvas id="Snow"></canvas>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
